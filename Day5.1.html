<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="font-family: Georgia, 'Times New Roman', serif; padding:20px; background:#fff;">

 
  <h1 style="font-size:22x; margin:0 0 18px 0;">Flex Layout Example:</h1>

 
  <div style="background:#000; padding:18px; width:360px; border-radius:2px; margin-bottom:40px;">
    <!-- Inner column that holds rows (this is the flex column) -->
    <div style="display:flex; flex-direction:column; gap:18px;">

      
      <div style="display:flex; gap:18px;">
        <div style="flex:1 20px; height:64px; background:#ff2b2b; border-radius:8px;"></div>
        <div style="flex:1; height:64px; background:#fff200; border-radius:8px;"></div>
      </div>

     
      <div style="display:flex; gap:18px;">
        <div style="flex:1; height:72px; background:#7e1b89; border-radius:8px;"></div>
        <div style="flex:0 0 120px; height:72px; background:#ff2b2b; border-radius:8px;"></div>
      </div>

    
      <div style="height:64px; background:#0b7a10; border-radius:8px; width:100%;"></div>

    
      <div style="height:64px; background:#0534ff; border-radius:8px; width:100%;"></div>

    </div>
  </div>






  <h1 style="font-size:28px; margin:0 0 18px 0;">Grid Layout Example:</h1>

 
  <div style="background:#000; padding:18px; width:360px; border-radius:2px;">

  
    <div style="display:grid; grid-template-columns: 120px 1fr 120px; grid-auto-rows: 1fr; gap:18px; align-items:start;">

      <div style="grid-column:1 / 2; grid-row:1 / 2; height:64px; background:#ff2b2b; border-radius:8px;"></div>

      <div style="grid-column:2 / 4; grid-row:1 / 3; min-height:160px; background:#fff200; border-radius:8px;"></div>

      <div style="grid-column:1 / 2; grid-row:2 / 5; min-height:220px; background:#0b7a10; border-radius:8px;"></div>

      <div style="grid-column:2 / 3; grid-row:2 / 4; min-height:140px; background:#0534ff; border-radius:8px;"></div>

      <div style="grid-column:3 / 4; grid-row:3 / 4; height:64px; background:#ff2b2b; border-radius:8px;"></div>


      <div style="grid-column:1 / 4; grid-row:5 / 6; height:64px; background:#7e1b89; border-radius:8px;"></div>

    </div>
  </div>


</body>
</html>
