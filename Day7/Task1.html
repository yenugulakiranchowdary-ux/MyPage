<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppty Tech Pvt Limited</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Times New Roman', Times, serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
        }

        .hero {
            background-color: #1a4b91;
            color: rgb(249, 247, 247);
            position: relative;
            min-height: 85vh;
            padding: 1.5rem 5%;
            text-align: center;
           
        }

       
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8rem;
            padding: 1rem 0;
            font-weight: bold;
        }

        .brand h1 {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .links a {
            color: rgb(254, 248, 248);
            text-decoration: none;
            margin-left: 20px;
            font-size: 1.1rem;
        }

        /* BUTTON STYLES */
        button {
            cursor: pointer;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            color: white;
        }

        .login-btn {
            background-color: #0571ff;
        }

        
        .join-btn {
            background-color: #00a6ff;
        }

        .join-btn:hover {
            background-color: #007acc;
        }

        .hero h1 {
            font-size: 35px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 15px;
            margin-bottom: 30px;
            line-height: 1.5;
            opacity: 0.9;
        }

        /* HERO BUTTONS */
        .hero-buttons button {
            color: rgb(243, 240, 240);
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin: 1px;
            transition: background-color 0.3s ease;
            transition: background-color 0.3s ease-in-out;
            
        }

        .btn.Primary {
            background-color: rgb(135, 182, 235);
        }

        .btn.Primary:hover {
            background-color: #517ba5;
        }

        .btn.Secondary {
            background-color: #549caf;
        }

        .btn.Secondary:hover {
            background-color: #138acb;
           
            
        }

    </style>
</head>
<body>
    <header>
        <div class="hero">
        <div class="navbar">
        <div class="brand">
            <h1>Oppty Tech Pvt Limited</h1>
                </div>
                <div class="links">
                    <a href="#">Home</a>
                    <a href="#">About Us</a>
                    <a href="#">Pricing</a>
                    <a href="#">Contact</a>
                </div>
                <div>
                    <a href="Login">Login</a> &nbsp;&nbsp;`
                    <button class="join-btn">Join Now-></button>
                </div>
            </div>

            <p class="Welcome">Welcome</p>
            <h1>Ignite Your Business with <br> Oppty TechHub</h1>
            <p class="subtext">
                At Oppty TechHub, we blend innovation and <br> expertise to empower businesses with transformative IT.
            </p>

            <div class="hero-buttons">
                <button class="btn Primary">Get Quote Now</button>
                <button class="btn Secondary">Learn More</button>
            </div>
        </div>
    </header>
</body>
</html>
