<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form> 
        
        <h1>Registration Form</h1> 
       
       <tr><td>Full Name</td> <br>
        <td><input type="Text" name="Full Name" placeholder="Enter Full Name" style="width: 100;"></td>
        </tr> <br> <br> 
        
      
      <tr><td>Roll Number</td><br>
        <td><input type="Text" name="Roll" placeholder="Roll Number" style="width: 100;"></td>
       </tr> <br> <br>
        
      

        <tr><td>Department</td> <br>
        <td><select name="Department" style="width: 100;" >
            <option value="">select</option>
            <option>CSE</option>
            <option>ECE</option>
            <option>MECH</option>
            <option>CIVIL</option>
            <option>EEE</option>
        </select>
        </td> <br> <br>
       
    </tr>
    <tr>
        <td>Year of Study</td> <br>
        <td>
          <input type="radio" name="year" value="1st">1st
          <input type="radio" name="year" value="2nd">2nd
          <input type="radio" name="year" value="3rd">3rd
          <input type="radio" name="year" value="4th">4th
        </td>
        <td>1st, 2nd, 3rd, 4th</td>
      </tr> <br> <br>
      <tr>
        <td>Selected Courses</td> <br>
        <td>
          <input type="checkbox" name="course" value="HTML">HTML
          <input type="checkbox" name="course" value="CSS">CSS
          <input type="checkbox" name="course" value="JavaScript">JavaScript
          <input type="checkbox" name="course" value="Python">Python
        </td>
        
      </tr> <br> <br>
      <tr>
        <td>Email</td> <br>
        <td><input type="email" name="email" placeholder="kiran.y@oppty.in" style="width:100;"></td>
        <td>kiran.y@oppty.in</td>
      </tr> <br> <br>
      <tr>
        <td>Upload Photo</td> <br> <br>
        <td><input type="file" name="photo" style="width:100;"></td> <br> <br>
        <td>Upload image file</td> <br>
      </tr>
      <tr>
      <td colspan="5" style="text-align:center;">
        <input type="submit" value="Submit" style="padding:5px 15px;margin-right:10px;">
          <input type="reset" value="Clear" style="padding:5px 15px;">
    </tr> <br> <br>

      <h4>Message</h4>
    <textarea name="message" rows="4" cols="50" 
              placeholder="Enter your message here......."
              style="width:60%; padding:8px; border:1px solid #999; border-radius:5px; resize:none;"></textarea>
    <br><br>
    <input type="button" value="Send Message" 
   </form>
   </body>
</html>
